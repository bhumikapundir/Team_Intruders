<!DOCTYPE html>
<html>
<head>
    <title>Network Traffic Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .anomaly {
            background-color: #ffcccc;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { background-color: #ff9999; }
        }
        .packet-row:hover {
            background-color: #f0f0f0;
        }
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-dark text-white p-3">
            <div class="col">
                <h1><i class="fas fa-network-wired"></i> Network Traffic Analyzer</h1>
                <p class="mb-0">Monitoring all network traffic in real-time</p>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-3">
                <div class="card stat-card mb-3 bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-boxes"></i> Total Packets</h5>
                        <h2 id="total-packets" class="card-text">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card mb-3 bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-exchange-alt"></i> TCP</h5>
                        <h2 id="tcp-count" class="card-text">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card mb-3 bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-random"></i> UDP</h5>
                        <h2 id="udp-count" class="card-text">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card mb-3 bg-danger text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-exclamation-triangle"></i> Anomalies</h5>
                        <h2 id="anomaly-count" class="card-text">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <i class="fas fa-list"></i> Recent Packets
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="sticky-top bg-light">
                                    <tr>
                                        <th>Time</th>
                                        <th>Source IP</th>
                                        <th>Destination IP</th>
                                        <th>Size</th>
                                        <th>Protocol</th>
                                        <th>Service</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="packet-table">
                                    <!-- Packet data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <i class="fas fa-exclamation-circle"></i> Recent Anomalies
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" style="max-height: 400px; overflow-y: auto;" id="anomaly-list">
                            <!-- Anomalies will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateUI(data) {
            // Update stats
            document.getElementById('total-packets').textContent = data.stats.total_packets;
            document.getElementById('tcp-count').textContent = data.stats.tcp_count;
            document.getElementById('udp-count').textContent = data.stats.udp_count;
            document.getElementById('anomaly-count').textContent = data.stats.anomalies.length;

            // Update packet table
            const packetTable = document.getElementById('packet-table');
            packetTable.innerHTML = '';
            data.packets.slice().reverse().forEach(packet => {
                const row = document.createElement('tr');
                row.className = 'packet-row';
                if (packet.anomalies.length > 0) {
                    row.classList.add('anomaly');
                }
                
                row.innerHTML = `
                    <td>${packet.timestamp}</td>
                    <td>${packet.src_ip}</td>
                    <td>${packet.dst_ip}</td>
                    <td>${packet.size}</td>
                    <td>${packet.protocol}</td>
                    <td>${packet.service}</td>
                    <td>${packet.anomalies.join(', ')}</td>
                `;
                packetTable.appendChild(row);
            });

            // Update anomalies list
            const anomalyList = document.getElementById('anomaly-list');
            anomalyList.innerHTML = '';
            data.stats.anomalies.slice().reverse().forEach(anomaly => {
                const item = document.createElement('a');
                item.className = 'list-group-item list-group-item-danger';
                item.innerHTML = `
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">${anomaly.anomalies.join(', ')}</h6>
                        <small>${anomaly.timestamp}</small>
                    </div>
                    <p class="mb-1">${anomaly.src_ip} â†’ ${anomaly.dst_ip} (${anomaly.size} bytes)</p>
                    <small>${anomaly.protocol} ${anomaly.service}</small>
                `;
                anomalyList.appendChild(item);
            });
        }

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => updateUI(data))
                .catch(error => console.error('Error:', error));
        }

        // Update every second
        setInterval(fetchData, 1000);
        fetchData(); // Initial load
    </script>
</body>
</html>
