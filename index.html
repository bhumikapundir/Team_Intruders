<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live IDS Dashboard</title>

  <!-- â€”â€”ðŸ’…  BASIC STYLE  â€”â€” -->
  <style>
    :root {
      --bg: #141e36;
      --card: #1e293b;
      --text: #ecf1f8;
      --accent-pink: #f92c88;
      --accent-orange: #ff8a37;
      --accent-blue: #3b82f6;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      gap: 2rem;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      text-align: center;
    }

    #packets {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--card);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    #packets thead {
      background: rgba(255, 255, 255, 0.05);
    }

    #packets th,
    #packets td {
      padding: 0.5rem 0.75rem;
      text-align: left;
      white-space: nowrap;
    }

    #packets tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.03);
    }

    .badge {
      padding: 0 0.5rem;
      border-radius: var(--radius);
      font-size: 0.75rem;
      font-weight: 600;
      display: inline-block;
    }

    .same   { background: var(--accent-pink);   }
    .oversz { background: var(--accent-orange); }
    .stdev  { background: var(--accent-blue);   }
  </style>
</head>
<body>
  <h1>ðŸš¨ Intrusionâ€‘Detection Dashboard</h1>

  <table id="packets">
    <thead>
      <tr>
        <th>Time</th>
        <th>Source IP</th>
        <th>Destination IP</th>
        <th>Bytes</th>
        <th>Anomaly</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <!-- â€”â€”ðŸ“¡  SOCKET.IO  â€”â€” -->
  <!-- Include socket.io from CDN as fallback if local path fails -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.src = '/socket.io/socket.io.js';
      script.onload = initSocket;
      script.onerror = () => {
        console.warn('Local socket.io.js not found. Loading from CDN...');
        const cdnScript = document.createElement('script');
        cdnScript.src = 'https://cdn.socket.io/4.7.5/socket.io.min.js';
        cdnScript.onload = initSocket;
        document.head.appendChild(cdnScript);
      };
      document.head.appendChild(script);
    });

    function initSocket() {
      const tbody = document.getElementById('tbody');
      const socket = io();

      socket.on('connect', () => {
        console.log('ðŸŒ Connected to Socket.IO');
      });

      socket.on('packet', pkt => {
        const time = (() => {
          const date = new Date(pkt.ts / 1000);
          return date.toLocaleTimeString([], { hour12: false }) + '.' + String(date.getMilliseconds()).padStart(3, '0');
        })();

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${time}</td>
          <td>${pkt.src}</td>
          <td>${pkt.dst}</td>
          <td>${pkt.size}</td>
          <td></td>
        `;

        const anomalyCell = tr.lastElementChild;
        if (pkt.same_ip)  anomalyCell.innerHTML += '<span class="badge same">Src=Dst</span> ';
        if (pkt.oversize) anomalyCell.innerHTML += '<span class="badge oversz">Oversize</span> ';
        if (pkt.statdev)  anomalyCell.innerHTML += '<span class="badge stdev">Outlier</span> ';
        if (!anomalyCell.textContent.trim()) anomalyCell.textContent = 'â€”';

        tbody.prepend(tr);
        if (tbody.rows.length > 150) tbody.deleteRow(-1);
      });

      socket.on('disconnect', () => {
        console.warn('ðŸ”Œ Socket.IO disconnected');
      });
    }
  </script>
</body>
</html>
